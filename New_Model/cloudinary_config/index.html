<!DOCTYPE html>
<html>
<head>
  <title>Upload Portal</title>
</head>
<body>
  <h1>Welcome to CV Ranking System</h1>

  <h2>Select Login Type</h2>
  <button onclick="showRecruiter()">Login as Recruiter</button>
  <button onclick="showCandidate()">Login as Candidate</button>
  <form method="POST" action="/login">
  <label>Username:</label>
  <input type="text" name="username" required><br>

  <label>Password:</label>
  <input type="password" name="password" required><br>

  <button type="submit">Login</button>
</form>

  <div id="recruiterForm" style="display:none; margin-top: 20px;">
    <h3>Recruiter Upload Job Description</h3>
    <form action="/upload/job-description/CompanyA" method="POST" enctype="multipart/form-data">
      <label>Upload JD (PDF/DOC):</label>
      <input type="file" name="file" accept=".pdf,.doc,.docx" required><br><br>
      <button type="submit">Upload JD</button>
    </form>
  </div>

  <div id="candidateForm" style="display:none; margin-top: 20px;">
    <h3>Candidate Upload Resume</h3>
    <form action="/upload/resume/CompanyA" method="POST" enctype="multipart/form-data">
      <label>Upload Resume (PDF/DOC):</label>
      <input type="file" name="file" accept=".pdf,.doc,.docx" required><br><br>
      <button type="submit">Upload Resume</button>
    </form>
  </div>

  <script>
    function showRecruiter() {
      document.getElementById("recruiterForm").style.display = "block";
      document.getElementById("candidateForm").style.display = "none";
    }

    function showCandidate() {
      document.getElementById("candidateForm").style.display = "block";
      document.getElementById("recruiterForm").style.display = "none";
    }
  </script>
</body>
</html>
